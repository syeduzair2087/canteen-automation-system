<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="defaultModalLabel">ADMINISTRATOR DETAILS</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-12">
                    <div class="form-group form-float">
                        <div class="form-line" [ngClass]="[this.selectedAdmin.name != '' ? 'focused' : '']">
                            <input type="text" class="form-control" [(ngModel)]="this.selectedAdmin.name">
                            <label class="form-label">Name</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" *ngIf="this.selectedAdmin.email == ''" >
                    <div class="form-group form-float">
                        <div class="form-line" [ngClass]="[this.selectedAdmin.email != '' ? 'focused' : '']">
                            <input type="text" class="form-control" [(ngModel)]="this.selectedAdmin.email">
                            <label class="form-label">Email</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group form-float">
                        <div class="form-line" [ngClass]="[this.selectedAdmin.contact != '' ? 'focused' : '']">
                            <input type="text" class="form-control" [(ngModel)]="this.selectedAdmin.contact">
                            <label class="form-label">Contact Number</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group form-float">
                        <div class="form-line" [ngClass]="[this.selectedAdmin.cnic != '' ? 'focused' : '']">
                            <input type="text" class="form-control" [(ngModel)]="this.selectedAdmin.cnic">
                            <label class="form-label">CNIC Nnmber</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group form-float">
                        <div class="form-line" [ngClass]="[this.selectedAdmin.address != '' ? 'focused' : '']">
                            <input type="text" class="form-control" [(ngModel)]="this.selectedAdmin.address">
                            <label class="form-label">Address</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CANCEL</button>
                <button type="button" class="btn btn-link waves-effect" (click)="clickConfirm()" data-dismiss="modal">CONFIRM</button>
            </div>
        </div>
    </div>
</div>
