<body class="login-page">
    
    <div class="login-box">
        <!--<div class="logo">
            <a href="javascript:void(0);">Admin<b>BSB</b></a>
            <small>Admin BootStrap Based - Material Design</small>
        </div>-->
        
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" (keyup.enter)="clickLogin(txtEmail.value, txtPassword.value)">
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="txtEmail" placeholder="Email" role="form" required autofocus #txtEmail>
                        </div>
                        <!--<div *ngIf="txtEmail.value.errors && (txtEmail.value.dirty || txtEmail.value.touched)" class="text-danger text-font">
                            <div [hidden]="!txtEmail.value.errors.required">
                                Please enter the email
                            </div>
                            <div [hidden]="!txtEmail.value.errors.pattern">
                                Please enter valid email
                            </div>
                        </div>-->
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required #txtPassword>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <!--<input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>-->
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit" (click)="clickLogin(txtEmail.value, txtPassword.value)">SIGN IN</button>
                        </div>
                    </div>

                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <!--<a href="sign-up.html">Register Now!</a>-->
                        </div>
                        <div class="col-xs-6 align-right">
                            <!--<a href="forgot-password.html">Forgot Password?</a>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/sign-in.js"></script>
</body>
