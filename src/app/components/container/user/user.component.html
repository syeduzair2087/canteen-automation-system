<div class="card">
    <div class="header">
        <div class="row">
            <div class="col-sm-4 p-t-15">
                <h2>
                    Users
                </h2>
            </div>
            <div class="col-md-4 col-md-offset-2 p-t-5">
                <div class="form-group form-group-no-bottom-margin">
                    <div class="form-line">
                        <input class="form-control" placeholder="Search" type="text" [(ngModel)]="this.userName">
                    </div>
                </div>
            </div>
            <div class="col-md-2 p-t-5">
                <button class="btn btn-lg btn-block btn-primary waves-effect">User</button>
            </div>
        </div>
    </div>
    <div class="body table-responsive">
        <table class="table table-hover">
            <thead>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>CONTACT #</th>
                <th>CABIN #</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of (userDetails | sortByName: this.userName) ">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.contact}}</td>
                    <td>{{user.cabin}}</td>
                </tr>
            </tbody>
        </table>
    </div>
