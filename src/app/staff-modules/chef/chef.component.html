<div class="row">
  <div class="col-sm-4 p-t-15">
  </div>
  <div class="col-md-4 col-md-offset-2 p-t-5">
    <div class="form-group form-group-no-bottom-margin">
      <div class="form-line">
        <input class="form-control" placeholder="Search" type="text" #txtChefSearch [(ngModel)]="this.filterChefName">
      </div>
    </div>
  </div>
  <div class="col-md-2 p-t-5">
    <button class="btn btn-lg btn-block btn-primary waves-effect" data-toggle="modal" data-target="#chefModal" (click)="clickAddChef()">ADD CHEF</button>
  </div>
</div>
<div class="body table-responsive">
  <table class="table table-hover">
    <thead>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>CONTACT</th>
      <th>CNIC</th>
      <th>ADDRESS</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let chef of ChefDetails | async | filterStaffByName: this.filterChefName">
        <tr [ngClass]="[chef.status === 'Remove' ? 'bg-danger' : '']">
          <td>{{chef.name}}</td>
          <td>{{chef.email}}</td>
          <td>{{chef.contact}}</td>
          <td>{{chef.cnic}}</td>
          <td>{{chef.address}}</td>
          <td *ngIf='chef.status == "Active" '>
            <div class="row p-b-5 p-r-5">
              <button class="btn btn-lg btn-primary btn-block waves-effect" data-toggle="modal" data-target="#chefModal" (click)="clickEditChef(chef)">
                            EDIT
                            </button>
            </div>
            <div class="row p-b-5 p-r-5">
              <button class="btn btn-lg btn-danger btn-block waves-effect" (click)="RemoveChef(chef.$key)">
                            REMOVE
                            </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<chef-modal [staffService]="staffService" [selectedChef]="selectedChef"></chef-modal>
