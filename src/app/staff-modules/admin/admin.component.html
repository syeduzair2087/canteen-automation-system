<div class="row">
  <div class="col-sm-4 p-t-15">
  </div>

    <div class="form-group form-group-no-bottom-margin">
      <div class="form-line">
        <input class="form-control" placeholder="Search" type="text" #txtAdminSearch [(ngModel)]="this.filterAdminName">
      </div>

  <div class="col-md-2 p-t-5">
    <button class="btn btn-lg btn-block btn-primary waves-effect" data-toggle="modal" data-target="#adminModal" (click)="clickAddAdmin()">ADD ADMIN</button>
  </div>
</div>
<div class="body table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>CONTACT #</th>
        <th>CNIC #</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of adminDetails | async | filterStaffByName: this.filterAdminName">
        <td>{{admin.name}}</td>
        <td>{{admin.email}}</td>
        <td>{{admin.contact}}</td>
        <td>{{admin.cnic}}</td>
        <td>{{admin.address}}</td>

        <td *ngIf="admin.status == 'Active'">
          <div class="row p-b-5 p-r-5">
            <button class="btn btn-lg btn-primary btn-block waves-effect" data-toggle="modal" data-target="#adminModal" (click)="clickEditAdmin(admin)">
                            EDIT
                            </button>
          </div>
          <div class="row p-b-5 p-r-5">
            <button class="btn btn-lg btn-danger btn-block waves-effect" (click)="RemoveAdmin(admin.$key)">
                            REMOVE
                            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<admin-modal [staffService]="staffService" [selectedAdmin]="selectedAdmin"></admin-modal>
